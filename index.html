<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div class="form-div">
        <form action="">
          <h1 class="login">Login</h1>
          <div class="input">
            <input type="text" name="" id="text" placeholder="Username" />
            <label for="text"><i class="bx bxs-user"></i></label>
          </div>
          <div class="input">
            <input type="password" name="" id="pass" placeholder="Password" />
            <!-- <i class="icons hide"><i class="bx bx-hide"></i></i> -->
            <i class="icons"><img class="show" src="./openEyes-removebg-preview.png" alt="" width="25"></i></i>
            <label for="pass" class="lab"
              ><i class="bx bxs-lock-alt"></i
            ></label>
          </div>
          <div class="remember">
            <label for="check"
              ><input type="checkbox" name="" id="check" />Remember me</label
            >
            <a href="#">Forgot password?</a>
          </div>
          <div class="log-in">
            <input type="submit" value="Login" />
          </div>
          <div class="last">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
